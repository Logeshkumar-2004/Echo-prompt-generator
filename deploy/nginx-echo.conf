# Example nginx server block for production (serve frontend and proxy /api to gunicorn)
server {
  listen 80;
  server_name echo.example.com;  # <- replace with your domain

  # Frontend static
  root /var/www/echo-frontend;  # Copy frontend build here
  index index.html;

  location /static/ {
    alias /home/echo/echo-full-stack/backend/staticfiles/;
  }

  location /api/ {
    proxy_pass http://unix:/run/gunicorn.sock:;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    try_files $uri /index.html;
  }
}
